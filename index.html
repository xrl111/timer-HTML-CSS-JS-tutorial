<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đồng hồ Kỹ thuật số</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="light">
    <div class="container">
      <header class="header">
        <h1>Đồng hồ Kỹ thuật số</h1>
        <p>Thời gian chính xác với nhiều tính năng tiện ích</p>
      </header>

      <main class="main-content">
        <div class="clock-section">
          <div class="digital-clock">
            <div class="time-display" id="timeDisplay">00:00:00</div>
            <div class="date-display" id="dateDisplay">Thứ Hai, 01/01/2024</div>
            <div class="day-display" id="dayDisplay">Chủ Nhật</div>
          </div>

          <div class="controls">
            <button class="btn btn-primary" id="formatToggle">
              Chuyển 12H/24H
            </button>
            <button class="btn btn-secondary" id="startStopwatch">
              Bắt đầu Stopwatch
            </button>
          </div>

          <div class="timezone-section">
            <div class="timezone-card">
              <div class="timezone-name">Hà Nội</div>
              <div class="timezone-time" id="hanoi-time">00:00:00</div>
            </div>
            <div class="timezone-card">
              <div class="timezone-name">New York</div>
              <div class="timezone-time" id="newyork-time">00:00:00</div>
            </div>
            <div class="timezone-card">
              <div class="timezone-name">London</div>
              <div class="timezone-time" id="london-time">00:00:00</div>
            </div>
            <div class="timezone-card">
              <div class="timezone-name">Tokyo</div>
              <div class="timezone-time" id="tokyo-time">00:00:00</div>
            </div>
          </div>
        </div>

        <aside class="sidebar">
          <div class="card">
            <h3>Chọn Giao diện</h3>
            <div class="theme-selector">
              <button class="theme-btn theme-light" data-theme="light">
                Light
              </button>
              <button class="theme-btn theme-dark" data-theme="dark">
                Dark
              </button>
              <button class="theme-btn theme-blue" data-theme="blue">
                Blue
              </button>
              <button class="theme-btn theme-green" data-theme="green">
                Green
              </button>
            </div>
          </div>

          <div class="card">
            <h3>Báo thức</h3>
            <div class="alarm-section">
              <div class="alarm-input">
                <input type="time" id="alarmTime" />
                <button class="btn btn-primary" id="addAlarm">Thêm</button>
              </div>
              <div class="alarm-list" id="alarmList">
                <!-- Alarm items sẽ được thêm vào đây bằng JavaScript -->
              </div>
            </div>
          </div>

          <div class="card">
            <h3>Bấm giờ</h3>
            <div class="stopwatch-section">
              <div class="stopwatch-display" id="stopwatchDisplay">
                00:00:00
              </div>
              <div class="stopwatch-controls">
                <button class="stopwatch-btn btn-start" id="startBtn">
                  Start
                </button>
                <button class="stopwatch-btn btn-pause" id="pauseBtn">
                  Pause
                </button>
                <button class="stopwatch-btn btn-reset" id="resetBtn">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </aside>
      </main>
    </div>
